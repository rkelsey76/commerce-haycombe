core: 8.x
type: theme
base theme: commerce_bootstrap

name: 'banes_commerce'
description: 'banes_commerce theme for Drupal Commerce.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  top_navigation: 'Navigation (Top bar)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-override:
  # Replace an entire library.
  bootstrap/framework: banes_commerce/bootstrap-scripts

libraries:
  - 'banes_commerce/fonts'
  - 'banes_commerce/theme'
  - 'banes_commerce/color'
